<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital Clock</title>
    <style>
        #clock{
            font-size: 40px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>

    <div id="clock"></div>

    <script>
        function showTime() {
            let time = new Date();
            let h = time.getHours();
            let m = time.getMinutes();
            let s = time.getSeconds();

            h = (h < 10 ? "0" + h : h);
            m = (m < 10 ? "0" + m : m);
            s = (s < 10 ? "0" + s : s);

            document.getElementById("clock").innerHTML = h + ":" + m + ":" + s;
        }

        // Call the function every second
        setInterval(showTime, 1000);

        // Initial call
        showTime();
    </script>

</body>
</html>
